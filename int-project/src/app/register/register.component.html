<div class="container-fluid" id="form">
    <div class="col">
       <div class="col-4">
        <div class="card shadow">
            <div class="card-body" id="body">
                <form id="form">
                    <div class="mb-3">
                        <h4 class="text-dark text-muted">REGISTER</h4>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">UserName</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="username">
                    </div>
                    <div class="mb-3">
                      <label for="number" class="form-label">MobileNo</label>
                      <input type="number" class="form-control" name="number" 
                      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                      maxlength = "10">
                    </div>
                    <div class="mb-3" id="email">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" name="email" [(ngModel)]="email">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" name="password" [(ngModel)]="password">
                    </div>
                   
                    <button type="button" class="btn btn-info" (click)="register()">Register</button>
                  <div class="col-6">
                    <a style="text-decoration: none;" href="login1" >Have an account? <span class="text-danger">login</span></a>
                  </div>  
                 

                </form>
            </div>
        </div>
       </div>
    </div>
   
</div>
